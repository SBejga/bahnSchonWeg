<ion-header>
  <ion-navbar>
    <ion-title>
      Abfahrten
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>{{station}}</ion-list-header>
    <ion-item *ngFor="let dep of departures">
      <ion-avatar item-left>
        <img src="https://api.adorable.io/avatars/285/{{dep.direction}}.png">
      </ion-avatar>
      <h2>{{dep.name}} <span>nach {{dep.direction}}</span></h2>
      <p>Ab: {{dep.time}} Uhr auf Gleis {{dep.track}}</p>
    </ion-item>
  </ion-list>
</ion-content>
